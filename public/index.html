<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gallos Baloteo</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="initial-scale=1.0, minimum-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link id="manifest" rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta id="add_to_homescreen_title" name="apple-mobile-web-app-title" content="Gallos Baloteo" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script type="text/javascript">
    if (window.location.hostname.includes('gallosclub.com')) {
      document.title = "Gallos Club";
      document.getElementById('add_to_homescreen_title').setAttribute('content', 'Gallos Club');
    } else {
      document.getElementById('manifest').setAttribute('href', "%PUBLIC_URL%/baloteo_manifest.json");
    }
  </script>
</html>
